language: node_js
node_js:
- '4.1'
- '4.0'
- '0.12'
- '0.11'
- '0.10'
script:
- npm test
after_success:
- test $TRAVIS_NODE_VERSION = "4.1" && npm run coverage && npm run sendcoverage
notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - '<b>%{result}:</b> <a href="https://github.com/%{repository_slug}">%{repository_slug}</a>#<a href="%{build_url}">%{build_number}</a> (<a href="https://github.com/%{repository_slug}/tree/%{branch}">%{branch}</a> - <a href="%{compare_url}">%{commit}</a> by %{author})<br>%{message} It took %{duration}.'
    format: html
