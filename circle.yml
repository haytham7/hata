general:
  artifacts:
    - "coverage"

test:
  override:
    - npm test
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run-script coverage -- "--reporter" "mocha-junit-reporter"
  post:
    - cat ./coverage/lcov-mapped.info | ./node_modules/codecov.io/bin/codecov.io.js
    - cat ./coverage/lcov-mapped.info | ./node_modules/.bin/codacy-coverage

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - npm prune
